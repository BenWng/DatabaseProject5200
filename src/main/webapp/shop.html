<div  ng-controller="shopController">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">


    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

    <div class="row">

        <div class="col-md-3">
            <p class="lead">{{info.ShopName}}</p>
            <div class="list-group">
                <a ng-repeat="category in categories" href="#/app/shop?category={{category.CategoryName}}&shopOwner={{shopOwner}}"
                   class="list-group-item" ng-class={'active':category.CategoryName==currentCategory}>{{category.CategoryName}}</a>
            </div>
        </div>

        <div class="col-md-9">

            <div class="row carousel-holder">

                <div class="col-md-12">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active">
                                <img class="slide-image" src="http://placehold.it/800x300" alt="">
                            </div>
                            <div class="item">
                                <img class="slide-image" src="http://placehold.it/800x300" alt="">
                            </div>
                            <div class="item">
                                <img class="slide-image" src="http://placehold.it/800x300" alt="">
                            </div>
                        </div>
                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>

            </div>

            <div class="row">

                <div ng-repeat="product in products" class="col-sm-4 col-lg-4 col-md-4">
                    <div class="thumbnail">
                        <img src="http://placehold.it/320x150" alt="">
                        <div class="caption">
                            <h4 class="pull-right">{{product.price | currency}}</h4>
                            <h4><a href='#/app/product?productID={{product.id}}'>{{product.name}}</a>
                            </h4>
                            <p>{{product.description}}</p>
                        </div>

                        <!-- The rating part-->
                        <!--<div class="ratings">-->
                            <!--<p class="pull-right">15 reviews</p>-->
                            <!--<p>-->
                                <!--<span class="glyphicon glyphicon-star"></span>-->
                                <!--<span class="glyphicon glyphicon-star"></span>-->
                                <!--<span class="glyphicon glyphicon-star"></span>-->
                                <!--<span class="glyphicon glyphicon-star"></span>-->
                                <!--<span class="glyphicon glyphicon-star"></span>-->
                            <!--</p>-->
                        <!--</div>-->
                    </div>
                </div>



            </div>

        </div>

    </div>

    </div>
    <!-- /.container -->

    <div class="container">

    <hr>

        <!-- Footer -->
        <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>

    </div>
    <!-- /.container -->

</div>
