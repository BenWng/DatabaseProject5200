<div id="wrapper" ng-controller="editorController">
    <!-- Page Content -->
    <div class="container">

        <div ng-include src=" './Navigation.html' "></div>

        <hr>

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Edit Product Post
                </h1>
            </div>
        </div>
        <!-- /.row -->


        <form role="form">
            <div class="form-group">
                <label for="title">Name:</label>
                <input type="text" class="form-control" id="title" placeholder="Product Name" ng-model="product.name">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" class="form-control" id="price" placeholder="Price" ng-model="product.price">
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" class="form-control" id="category" placeholder="Category"
                       ng-model="product.Category">
            </div>
            <div class="form-group">
                <label for="Short Description">Short Description:</label>
                <textarea class="form-control" rows="2" id="Short Description" placeholder="Short Description"
                          ng-model="product.description"></textarea>
            </div>
            <div class="form-group">
                <label for="details">Detailed Description:</label>
                <textarea class="form-control" rows="5" id="details" placeholder="Detailed Description"
                          ng-model="product.longdescription"></textarea>
            </div>

            <button type="submit" class="btn btn-default" ng-click="submitPost()">Submit</button>
            <button type="submit" class="btn btn-default"  ng-click="deletePost()">Delete</button>
        </form>
        <hr>


        <div ng-include src="'./view/Footer/Footer.view.html' "></div>
    </div>
    <!-- /.container -->


</div>
